<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API Examples</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <header class="header">
        <div class="content-margin">
            <p class="header__title">@shinsouhitoshi1203 / REST API Examples</p>
        </div>
    </header>
    <main>
        <section class="editor">
            <div class="content-margin">
                <h2 class="editor__title">REST API Submission</h2>
                <div class="form">
                    <div class="form__section-1">
                        <label for="postName">Value of post's name</label>
                        <input type="text" name="postName" id="postName">
                    </div>
                    <div class="form__section-2">
                        <label for="postDesc">Value of description</label>
                        <input type="text" name="postDesc" id="postDesc">
                    </div>
                    <div class="form__submit">
                        <button class="form__btn" data-target="">Submit</button>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="posts">
            <div class="content-margin">
                <h2 class="posts__title">Post list</h2>
                <div class="post__list">
                    Loading posts
                </div>
            </div>
        </section>
    </main>
</body>
<script src="./assets/script/main.js"></script>
</html>
